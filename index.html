<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/favicon.txt" type="text/plain"
    <title>Free Hugs</title>
    <style>
      /* Animate the popup */
      body {
        background-color: #f7b2b2;
      }
      @keyframes popup {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Style the buttons */
      button {
        background-color: #ff7f50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #ff6347;
      }
    </style>
  </head>
  <body>
    <audio src="Selena.mp3" autoplay loop></audio>
    <script>
      const popup = document.createElement('div');
      popup.style.position = 'fixed';
      popup.style.top = '50%';
      popup.style.left = '50%';
      popup.style.transform = 'translate(-50%, -50%)';
      popup.style.backgroundColor = 'white';
      popup.style.padding = '20px';
      popup.style.borderRadius = '10px';
      popup.style.boxShadow = '2px 2px 10px rgba(0, 0, 0, 0.3)';

      const heart = document.createElement('span');
      heart.innerHTML = '&#x2764;';
      heart.classList.add('heart');
      heart.style.fontSize = '30px';
      heart.style.color = 'red';
      heart.style.marginRight = '10px';

      const message = document.createElement('span');
      message.textContent = 'Click yes for free virtual hugs       ';
      message.style.fontSize = '20px';

      const yesButton = document.createElement('button');
      yesButton.textContent = 'Yes';
      yesButton.addEventListener('click', () => {
        document.querySelector('audio').play();
        alert('Yay! You get free hugs!');
      });

      const noButton = document.createElement('button');
      noButton.textContent = 'No';
      noButton.addEventListener('click', () => {
        document.querySelector('audio').pause(); // add this line to pause the audio
  alert('Aww, maybe next time!');
});

      popup.appendChild(heart);
      popup.appendChild(message);
      popup.appendChild(yesButton);
      popup.appendChild(noButton);

      document.body.appendChild(popup);
    </script>
  </body>
</html>
